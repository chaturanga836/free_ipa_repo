# docker-compose.yml  ←  copy-paste this exactly
services:
  freeipa:
    image: freeipa/freeipa-server:almalinux-9          # exactly the one in the video
    container_name: freeipa
    hostname: ipa.packops.local                        # change only this line
    read_only: true                                    # exactly like the video
    tmpfs:
      - /run
      - /tmp                                           # Docker creates them automatically
    volumes:
      - ipa-data:/data:Z                               # :Z is important for SELinux
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0               # exactly like the video
    environment:
      - PASSWORD=Admin@123
      - IPA_SERVER_IP=172.31.6.95                      # ← YOUR EC2 EC2 private IP
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "80:80"
      - "443:443"
      - "389:389"
      - "636:636"
      - "88:88/tcp"
      - "88:88/udp"
      - "464:464/tcp"
      - "464:464/udp"
      - "123:123/udp"
    restart: unless-stopped

volumes:
  ipa-data: