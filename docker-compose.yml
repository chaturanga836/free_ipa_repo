services:
  freeipa:
    image: freeipa/freeipa-server:rocky-9
    container_name: freeipa-server
    restart: unless-stopped
    hostname: ipa.packops.local
    privileged: true
    tmpfs:
      - /run:size=100m
      - /tmp:size=500m
    cap_add:
      - SYS_ADMIN
    security_opt:
      - seccomp:unconfined
    volumes:
      - freeipa-data:/data
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
      # Only mount the single CA bundle file â€” not the whole directory
      - /etc/ssl/certs/ca-certificates.crt:/etc/ssl/certs/ca-certificates.crt:ro
    sysctls:
      - net.ipv6.conf.lo.disable_ipv6=0
    environment:
      - PASSWORD=Admin@123
      - REQUESTS_CA_BUNDLE=/etc/ssl/certs/ca-certificates.crt
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "80:80"
      - "443:443"
      - "389:389"
      - "636:636"
      - "88:88"
      - "88:88/udp"
      - "464:464"
      - "464:464/udp"
      - "123:123/udp"
    command: >
      -U
      --realm=PACKOPS.LOCAL
      --domain=packops.local
      --unattended
      --no-ntp
      --setup-dns
      --no-forwarders
      --auto-reverse
      --no-client

volumes:
  freeipa-data: