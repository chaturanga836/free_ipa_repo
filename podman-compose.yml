version: "3"
services:
  freeipa:
    image: docker.io/freeipa/freeipa-server:rocky-9
    hostname: ipa.packops.local
    # CRITICAL FIX: Forces the container to use its own DNS server (127.0.0.1)
    dns:
      - 127.0.0.1
    privileged: true # Required for systemd inside the container
    environment:
      # Optional: Set IPA_SERVER_IP to your public IP for external DNS registration
      # - IPA_SERVER_IP=65.0.150.75 
      - DS_PASSWORD=Admin@123
      - ADMIN_PASSWORD=Admin@123
    ports:
      - "389:389"
      - "636:636"
      - "88:88"
      - "464:464"
      - "80:80"
      - "443:443"
      - "53:53/udp" # UDP for DNS is essential; ensure this is added
      - "123:123/udp" # UDP for NTP is highly recommended
    volumes:
      - freeipa-data:/data
      - "/sys/fs/cgroup:/sys/fs/cgroup:rw"
    tmpfs:
      - /run
      - /tmp
    command:
      # Use the image's default command to install FreeIPA (ipa-server-install is default)
      - -U
      - --realm=PACKOPS.LOCAL
      - --domain=packops.local
      - --unattended
      - --no-ntp # Avoids potential NTP sync issues with the host
    extra_hosts:
      - "ipa.packops.local:65.0.150.75"
      - "ec2-65-0-150-75.ap-south-1.compute.amazonaws.com:65.0.150.75"

volumes:
  freeipa-data: